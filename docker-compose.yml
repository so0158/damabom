services:
  db:
    image: postgres:16
    container_name: kiosk-postgres
    environment:
      POSTGRES_USER: kiosk
      POSTGRES_PASSWORD: kioskpass
      POSTGRES_DB: kioskdb
    ports:
      - "5432:5432"
    volumes:
      - kiosk_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  kiosk_pgdata:
